<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
        <main>
            
                <section id="login">
                    <div id="imagem">
                        
                    </div>
                    <div id="formulario">
                        <h1>Login</h1>
                        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer configurações no seu ambiente.</p>
                        <form action="cadastro.php" autocomplete="on">
                            <p id="email">
                                <input type="email" name="email" id="iemail" placeholder="seu e-mail" required>
                            </p>
                            <br>
                            <p id="senha">
                                <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8" maxlength="12">
                            </p>
                            <p>
                                <input type="submit" value="Entrar"> <br>
                                <input type="button" value="Esqueci a senha">
                            </p>
                        </form>
                    </div>
                </section>
        </main>
    
</body>
</html>
